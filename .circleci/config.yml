version: 2.1

jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: 'Say hello'
          command: 'echo Hello, '

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: 'Say world'
          command: 'echo World '

    print-my-env-var:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout
        run:
          name: 'print environment name variable'
          command: |
            echo $NAME

workflows:
  say-hello-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-my-env-var
